<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jessie üíñ (Private)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Segoe UI, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #005daa; /* LAUSD blue */
      color: #ffb81c; /* LAUSD gold */
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    .message {
      max-width: 70%;
      padding: .8rem;
      margin: .5rem 0;
      border-radius: 10px;
      line-height: 1.4;
    }
    .user-message {
      align-self: flex-end;
      background: #005daa;
      color: #fff;
    }
    .bot-message {
      align-self: flex-start;
      background: #ffb81c;
      color: #000;
      position: relative;
      padding-left: 3.5rem;
    }
    .bot-avatar {
      position: absolute;
      top: .5rem;
      left: .5rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #005daa;
      background: #fff;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #005daa;
    }
    input[type="text"] {
      flex: 1;
      padding: .8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: .5rem;
    }
    button {
      padding: .8rem 1.2rem;
      background: #ffb81c;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffd65c;
    }
    .status {
      padding: .5rem 1rem;
      font-size: .9rem;
      color: #333;
      background: #e6f0ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üí¨ Jessie (Private)</header>

  <div id="status" class="status">Secure: API key hidden in backend üîí</div>
  <div class="chat-container" id="chat"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Ask Jessie anything..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msgDiv.textContent = message;

      if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "Jessie.png"; // optional avatar
        avatar.alt = "Jessie";
        avatar.className = "bot-avatar";
        msgDiv.appendChild(avatar);
      }

      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function callBackend(messageText) {
      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: messageText })
      });

      if (!resp.ok) {
        const txt = await resp.text().catch(()=>"");
        throw new Error("Server error: " + resp.status + " " + txt);
      }

      const data = await resp.json();
      return data?.choices?.[0]?.message?.content ?? "‚ö†Ô∏è No reply.";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      try {
        const botReply = await callBackend(text);
        addMessage(botReply, "bot");
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Oops! Something went wrong. See console for details.", "bot");
      }
    });
  </script>
</body>
</html>
